# To get started with security, check out the documentation:
# http://symfony.com/doc/current/security.html
security:
    encoders:
        UsersBundle\Entity\User: bcrypt
        Symfony\Component\Security\Core\User\User: plaintext
    # http://symfony.com/doc/current/security.html#b-configuring-how-users-are-loaded

    providers:
        in_memory:
            memory:
                users:
                    admin:
                        password: 1234
                        roles: 'ROLE_ADMIN'

        chain_provider:
            chain:
                providers: [username, email]

        username:
            entity:
                class: UsersBundle:User
                property: username
                manager_name: ~

        email:
            entity:
                class: UsersBundle:User
                property: email
                manager_name: ~




    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        admin:

            pattern: ^/admin
            http_basic: ~

        users:
            pattern: ^/*
            anonymous: ~
            remember_me:
                secret:   '%secret%'
                lifetime: 604800
                path: /
            provider: chain_provider
            form_login:
                login_path: /users/login
                check_path: /users/login
                default_target_path: /
            logout:
                path: /users/logout
                target: /


        main:
            anonymous: ~
            # activate different ways to authenticate

            # http_basic: ~
            # http://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: ~
            # http://symfony.com/doc/current/cookbook/security/form_login_setup.html
    access_control:
        - { path: ^/api, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/admin, roles: ROLE_ADMIN }
        #forzamos la necesidad de ser superAdmin para /conf
        - { path: ^/conf, roles: ROLE_SUPER_ADMIN }
        - { path: ^/users/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/users/register, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/, roles: ROLE_USER }
